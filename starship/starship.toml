format = """
$username\
$hostname\
$directory\
${custom.namespace}\
${custom.location}\
${custom.module}\
$git_branch\
$git_commit\
$git_state\
$git_status\
$line_break\
$cmd_duration\
$shell\
$character\
"""

[character]
error_symbol = "[✘](red bold)"
success_symbol = "[➜](bold green)"

[cmd_duration]
min_time = 0
format = "[$duration]($style) "

[directory]
truncation_length = 2
truncation_symbol = "../"
style = "bold cyan"
home_symbol = "~"
format = "[$path]($style) "

[shell]
disabled = false
bash_indicator = "bash \\$"
powershell_indicator = "pwsh >_"
style = "cyan bold"

[username]
style_user = 'bold green'
format = "\\$[$user]($style) in "
show_always = true

[terraform]
disabled=true

[git_status]
conflicted = " 😵 "
ahead = " ➕ "
behind = " 😰 "
diverged = " 🔥 "
untracked = " 🕵️ "
stashed = " 📦 "
modified = " 📝 "
#staged = " ++ "
# had some issues with staged, comment out if you do
staged = " 🗃️  ×${count} "
renamed = " 👅 "
deleted = " 🗑 "

[custom.dom]
command = "echo ${TERRAFORM_ENV#*environments/}"
#command = 'IFS="/"; set $TERRAFORM_ENV; echo ${9} in ${10} using module:${11}'
style = "bold green"
symbol = "☁️  "
when = """ if [[ "$(pwd)" == *source*  && ! -z $TERRAFORM_ENV ]]; then exit 0; fi; exit 1 """
format = "set to [$symbol($output)]($style) "

[custom.namespace]
command = "echo $NAMESPACE_ENVIRONMENT"
style = "bold green"
symbol = "☁️  "
when = """ if [[ "$(pwd)" == *source* && ! -z $NAMESPACE ]]; then exit 0; fi; exit 1 """
format = "set to [$symbol($output)]($style) "

[custom.location]
command = "echo $LOCATION"
style = "bold green"
symbol = "🌍 "
when = """ if [[ "$(pwd)" == *source* && ! -z $LOCATION ]]; then exit 0; fi; exit 1 """
format = "in [$symbol($output)]($style) "

[custom.module]
command = "echo $DEPLOYMENT_NAME"
style = "bold green"
symbol = "💬 "
when = """ if [[ "$(pwd)" == *source* && ! -z $DEPLOYMENT_NAME ]]; then exit 0; fi; exit 1 """
format = "using module [$symbol($output)]($style) "

